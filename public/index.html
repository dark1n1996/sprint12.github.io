<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup__add-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_add-place">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <label for="name">
              <input required maxlength="30" minlength="2" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
              <span class="popup__error"></span>
          </label>
          <label for="link">
              <input required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
              <span class="popup__error"></span>
          </label>
            <button class="button popup__button popup__button_disabled">+</button>
        </form>
      </div>
    </div>  
    <div class="popup popup__change-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_change-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="info">
          <label for="name">
            <input required maxlength="30" minlength="2" type="text" name="name" class="popup__input popup__input_type_name" value='' placeholder="Имя">
            <span class="popup__error popup__error_name"></span>
          </label>
          <label for="job">
            <input required maxlength="30" minlength="2" type="text" name="job" class="popup__input popup__input_type_job" value='' placeholder="О себе">
            <span class="popup__error popup__error_job"></span>
          </label>
          <button class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="big-card"> 
        <div class="big-card__image">
            <img src="./images/close.svg" alt="" class="big-card__close">
        </div>
    </div>
  </div>
  <script src="js/Card.js"></script>
  <script src="js/CardList.js"></script>
  <script src="js/Popup.js"></script>
  <script src="js/UserInfo.js"></script>
  <script src="js/formValidator.js"></script>
  <script src="js/Api.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
